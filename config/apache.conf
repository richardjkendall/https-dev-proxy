<VirtualHost *:443>
  
  SSLEngine on
  SSLCertificateFile /cert/cert.pem
  SSLCertificateKeyFile /cert/cert.key

  ErrorLog /dev/stdout
  LogFormat "%h %l %u %t \"%r\" %>s %b" common
  CustomLog /dev/stdout common

  ProxyPass / "http://${UPSTREAM}" 
  ProxyPassReverse / "http://${UPSTREAM}"

</VirtualHost>
